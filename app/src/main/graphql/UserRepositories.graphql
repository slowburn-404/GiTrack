query UserRepositories($login: String!, $last: Int!) {
    user(login: $login) {
        repositories(last: $last, orderBy: {field: CREATED_AT, direction: DESC}) {
            nodes{
                databaseId
                name
                description
                stargazerCount
                createdAt
                languages(last: $last){
                    nodes {
                        name
                    }
                }
                owner {
                    login
                }
                issues {
                    totalCount
                }
            }

        }
    }
}