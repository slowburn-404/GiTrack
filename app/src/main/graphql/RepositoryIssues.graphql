query RepositoryIssues($name: String!, $owner: String!, $first: Int!) {
    repository(name: $name, owner: $owner) {
        issues(first: $first, orderBy: {field: CREATED_AT, direction: DESC}) {
                nodes {
                    title
                    state
                    createdAt
                    number
                    author {
                        login
                    }
                    comments {
                        totalCount
                    }
                    labels(first: $first) {
                        nodes {
                            name
                        }
                    }
                }
        }
    }
}